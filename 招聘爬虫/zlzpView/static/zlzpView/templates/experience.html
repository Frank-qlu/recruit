{% extends 'base.html'%}
{% block head %}
     <script src="{{ url_for("static",filename="echarts.common.min.js") }}"></script>
    {% endblock %}
{% block content %}
<div id="container" style="width: 700px;height: 500px""></div>
<script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '招聘职位工作经验要求';

option = {
    title: {
        text: '招聘职位工作经验要求',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['5年以上', '3-5年', '1-2年', '不限']
    },
    series: [
        {
            name: '{{ g.time }}',
            type: 'bar',
            data: [{{ g.five_year }},{{ g.three_year }},{{ g.one_year }},{{ g.unrestricted }}]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
</script>>
{% endblock %}
